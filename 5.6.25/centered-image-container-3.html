<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Centered Image Container</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Remove scrollbars */
        html, body {
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* Hide webkit scrollbars (Chrome, Safari, newer Edge) */
        body::-webkit-scrollbar,
        html::-webkit-scrollbar,
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }
        
        /* Full page container with soothing blue gradient */
        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #e6f3fc, #c9e2f5, #a7d0ee);
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Image container with subtle styling */
        .image-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Image styling */
        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Static gradient background */
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/api/placeholder/800/600" alt="Centered Image">
        </div>
    </div>
</body>
</html>
