<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        .icon-container {
            display: flex;
            gap: 40px;
            align-items: center;
            margin-bottom: 30px;
        }
        .icon-wrapper {
            text-align: center;
        }
        .icon-title {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Square Icons</h1>
    
    <div class="icon-container">
        <div class="icon-wrapper">
            <!-- Minus Square Icon - Equal Width and Height -->
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="40" height="40" rx="4" ry="4" fill="none" stroke="#333" stroke-width="2"/>
                <line x1="16" y1="24" x2="32" y2="24" stroke="#333" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-title">Minus Square</div>
        </div>
        
        <div class="icon-wrapper">
            <!-- Square Icon - No Minus -->
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="40" height="40" rx="4" ry="4" fill="none" stroke="#333" stroke-width="2"/>
            </svg>
            <div class="icon-title">Square</div>
        </div>
    </div>
    
    <!-- Smaller versions -->
    <div class="icon-container">
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="40" height="40" rx="4" ry="4" fill="none" stroke="#333" stroke-width="2"/>
                <line x1="16" y1="24" x2="32" y2="24" stroke="#333" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-title">32px Minus Square</div>
        </div>
        
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="40" height="40" rx="4" ry="4" fill="none" stroke="#333" stroke-width="2"/>
            </svg>
            <div class="icon-title">32px Square</div>
        </div>
    </div>
    
    <!-- Even smaller versions -->
    <div class="icon-container">
        <div class="icon-wrapper">
            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="40" height="40" rx="4" ry="4" fill="none" stroke="#333" stroke-width="2"/>
                <line x1="16" y1="24" x2="32" y2="24" stroke="#333" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-title">24px Minus Square</div>
        </div>
        
        <div class="icon-wrapper">
            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="40" height="40" rx="4" ry="4" fill="none" stroke="#333" stroke-width="2"/>
            </svg>
            <div class="icon-title">24px Square</div>
        </div>
    </div>
</body>
</html>
