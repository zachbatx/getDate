<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>filterblocks</title>
	
<style>
	
	.learnBlock {
		background-color:#eeeeee;
		border:1px solid #808080;
		border-radius: 5px;
		width:max-content;
		height:200px;
		display:block;
		padding:6px;
		margin:7px;
		*flex: 3;
		
	}
	.categories {
		display: flex;
		width:inherit;
		    flex-wrap: wrap;
	}
	
	ul {
		left:-18px;
		position:relative;
	}
	
	h2 {
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		font-size: .98em;
	}
	
</style>	
	
</head>

<body>
	
<!-- Select boxes for filtering -->
<select id="proficiency">
    <option value="">Choose level</option>
    <option value="foundational">Foundational</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
</select>

<select id="role">
    <option value="">Choose role</option>
	<option value="all">All</option>
    <option value="uxAll">UX All</option>
	<option value="uxDesign">UX Design</option>
    <option value="uxResearch">UX Research</option>
    <option value="uxContent">UX Content</option>
    <option value="uxVisDesign">UX Visual Design</option>
    <option value="uxIntDesign">UX Interaction Design</option>
    <option value="dev">Development</option>
    <option value="test">Testing</option>
</select>

<select id="type">
    <option value="">Choose type</option>
    <option value="ilt">ILT</option>
    <option value="bootcamp">Bootcamp</option>
    <option value="eLearning">E-Learning</option>
    <option value="resources">Resources</option>
</select>

<!-- Example learn blocks -->
<div class="categories">	
	

	
<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="foundational" roleCat="uxAll" learnTypeCat="ilt">
</div>

<div courseTitle="Digital Accessibility Developers Bootcamp" class="learnBlock" levelCat="foundational" roleCat="dev" learnTypeCat="bootcamp">
</div>

<div courseTitle="Testing for Digital Accessibility" class="learnBlock" levelCat="intermediate" roleCat="test" learnTypeCat="eLearning">
</div>
	
<div courseTitle="Designing for Accessibility" class="learnBlock" levelCat="intermediate" roleCat="uxDesign" learnTypeCat="ilt">
</div>
	
<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="advacned" roleCat="uxContent" learnTypeCat="eLearning">
</div>

<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="foundational" roleCat="uxResearch" learnTypeCat="bootcamp">
</div>

<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="advanced" roleCat="uxContent" learnTypeCat="eLearning">
</div>

<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="foundational" roleCat="uxVisDesign" learnTypeCat="resources">
</div>

<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="intermediate" roleCat="uxIntDesign" learnTypeCat="ilt">
</div>

<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="foundational" roleCat="dev" learnTypeCat="bootcamp">
</div>

<div courseTitle="Digital Accessibility for UX Professionals" class="learnBlock" levelCat="foundational" roleCat="test" learnTypeCat="eLearning">
</div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const proficiencySelect = document.getElementById('proficiency');
    const roleSelect = document.getElementById('role');
    const typeSelect = document.getElementById('type');
    const learnBlocks = Array.from(document.querySelectorAll('.learnBlock'));

    proficiencySelect.addEventListener('change', filterLearnBlocks);
    roleSelect.addEventListener('change', filterLearnBlocks);
    typeSelect.addEventListener('change', filterLearnBlocks);

    learnBlocks.forEach(block => {
        const levelCat = block.getAttribute('levelCat');
        const roleCat = block.getAttribute('roleCat');
        const learnTypeCat = block.getAttribute('learnTypeCat');
        const courseTitle = block.getAttribute('courseTitle');

        const title = document.createElement('h2');
        title.textContent = courseTitle;
        block.appendChild(title);

        const ul = document.createElement('ul');

        const liLevel = document.createElement('li');
        liLevel.textContent = `Level: ${levelCat}`;
        ul.appendChild(liLevel);

        const liRole = document.createElement('li');
        liRole.textContent = `Role: ${roleCat}`;
        ul.appendChild(liRole);

        const liType = document.createElement('li');
        liType.textContent = `Type: ${learnTypeCat}`;
        ul.appendChild(liType);

        block.appendChild(ul);
    });

    function filterLearnBlocks() {
        const proficiency = proficiencySelect.value;
        const role = roleSelect.value;
        const type = typeSelect.value;

        learnBlocks.forEach(block => {
            const blockProficiency = block.getAttribute('levelCat');
            const blockRole = block.getAttribute('roleCat');
            const blockType = block.getAttribute('learnTypeCat');

            const proficiencyMatch = !proficiency || proficiency === blockProficiency;
            const roleMatch = !role || role === "all" || role === blockRole;
            const typeMatch = !type || type === blockType;

            block.style.display = (proficiencyMatch && roleMatch && typeMatch) ? 'block' : 'none';
        });
    }
});
</script>


	
	
	
	
</body>
</html>
