<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Base Editor (.DOCX to .JS)</title>
  <!-- Font Awesome and Material Icons from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      background-color: #f5f8fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* Header */
    .headerArea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e293b;
      color: #fff !important;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .headerArea h1 {
      color: #fff;
      margin-bottom: 0.5rem;
      font-weight: 500 !important;
    }
    /* Upload & Preview Areas */
    .app-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
      margin-top: 80px;
    }
    .upload-area, .preview-area {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }
    .upload-area {
      text-align: center;
      display: flex;
    }
    .drop-zone {
      border: 2px dashed #3498db;
      border-radius: 5px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
      flex: 1 1 50%;
    }
    .drop-zone:hover, .drop-zone.active {
      border-color: #2980b9;
      background-color: #f0f7fc;
    }
    .drop-zone-text {
      font-size: 1.2rem;
      color: #3498db;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.55rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    .btn-browser {
      background-color: #f8f9fa;
      color: #3498db;
      border: 1px solid #3498db;
    }
    .btn-browser:hover {
      background-color: #e9f5fe;
    }
    #fileInput {
      display: none;
    }
    .file-info {
      text-align: left;
      padding: 0.85rem;
      border-radius: 5px;
      transition: opacity 0.3s;
      flex: 1 1 50%;
      margin: auto 20px;
    }
    .file-info.show {
      opacity: 1;
    }
    .export-options {
      background-color: white;
      padding: 0;
      float: right;
      display: inline-flex;
      margin-left: 26%;
    }
    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      position: relative;
      margin-right: 3px;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .alert {
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert.show {
      opacity: 1;
    }
    .preview-content {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 0.9rem;
      line-height: 1.5;
      min-height: 200px;
      max-height: 100%;
      overflow-y: auto;
    }
    /* Rich Text Editor */
    #editableContent {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      white-space: normal;
      min-height: 300px;
      border: 1px solid #ddd;
      outline: none;
      padding: 2.3rem;
      background-color: white;
    }
    .editor-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      padding: 0.5rem;
      background-color: #f1f3f4;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
    }
    .editor-toolbar button {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .editor-toolbar button:hover {
      background-color: #e9ecef;
    }
    .editor-toolbar button.active {
      background-color: #e2f0fd;
      border-color: #3498db;
    }
    .js-editor {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      background-color: #2d2d2d;
      color: #f8f8f2;
      border: 1px solid #444;
      padding: 2.3rem !important;
    }
    .js-editor-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background-color: #333;
      border: 1px solid #444;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
    }
    .js-format-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .js-format-btn:hover {
      background-color: #45a049;
    }
    /* Toggle Switch */
    .editor-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ddd;
      font-size: 0.9rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #3498db;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #3498db;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 24px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-bottom-color: #3498db;
      color: #3498db;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    button#exportBtn {
      position: relative;
      margin-left: 10px;
    }
    /* Additional styles for rich text content */
    #editableContent h1, #editableContent h2, #editableContent h3, 
    #editableContent h4, #editableContent h5, #editableContent h6, 
    #editableContent ul, #editableContent ol {
      padding-bottom: 10px;
    }
    #editableContent ul {
      padding-inline-start: 17px;
    }
    #editableContent ol {
      padding-inline-start: 18px;
    }
    #editableContent li {
      padding-bottom: 2px;
    }
    /* Debug section */
    .debug-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      display: none;
    }
    .debug-button {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 10px;
    }
    .debug-output {
      font-family: monospace;
      white-space: pre-wrap;
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headerArea">
      <h1>Knowledge Base Editor (.DOCX to .JS)</h1>
    </div>
    <select id="fileDropdown">
      <option value="">Select a file</option>
    </select>
    <div id="alertBox" class="alert"></div>
    <div class="app-container">
      <div class="upload-area">
        <div id="dropZone" class="drop-zone">
          <i class="fas fa-cloud-upload-alt" style="font-size:32px;"></i>
          <p class="drop-zone-text">Drag & Drop your DOCX file here</p>
          <button id="browseBtn" class="btn btn-browser">Browse Files</button>
          <input type="file" id="fileInput" accept=".docx" />
        </div>
        <div id="fileInfo" class="file-info">
          <h3>File Information</h3>
          <p id="fileName">No file selected</p>
          <p id="fileSize"></p>
        </div>
      </div>
      <div class="preview-area">
        <div class="tabs">
          <div class="tab active" data-tab="original">Original Content</div>
          <div class="tab" data-tab="converted">Converted JS</div>
          <div class="export-options">
            <div class="form-group">
              <label for="outputFileName">Name:</label>
              <input type="text" id="outputFileName" placeholder="knowledge-base.js" value="knowledge-base.js" />
            </div>
            <button id="exportBtn" class="btn" disabled>Export</button>
          </div>
        </div>
        <div id="originalContent" class="tab-content active">
          <div class="editor-toolbar">
            <button type="button" data-command="bold" title="Bold"><b>B</b></button>
            <button type="button" data-command="italic" title="Italic"><i>I</i></button>
            <button type="button" data-command="underline" title="Underline"><u>U</u></button>
            <button type="button" data-command="formatBlock" data-value="H1" title="Heading 1">H1</button>
            <button type="button" data-command="formatBlock" data-value="H2" title="Heading 2">H2</button>
            <button type="button" data-command="formatBlock" data-value="H3" title="Heading 3">H3</button>
            <button type="button" data-command="formatBlock" data-value="H4" title="Heading 4">H4</button>
            <button type="button" data-command="formatBlock" data-value="H5" title="Heading 5">H5</button>
            <button type="button" data-command="formatBlock" data-value="H6" title="Heading 6">H6</button>
            <button type="button" data-command="insertUnorderedList" title="Bullet List">• List</button>
            <button type="button" data-command="insertOrderedList" title="Numbered List">1. List</button>
            <button type="button" data-command="justifyLeft" title="Align Left">⇤</button>
            <button type="button" data-command="justifyCenter" title="Align Center">⇔</button>
            <button type="button" data-command="justifyRight" title="Align Right">⇥</button>
          </div>
          <div class="preview-content" id="editableContent" contenteditable="true">
            No content to preview yet. Please upload a DOCX file or select a JS file from dropdown.
          </div>
        </div>
        <div id="convertedContent" class="tab-content">
          <div class="js-editor-toolbar">
            <button type="button" class="js-format-btn" title="Format JS">Format Code</button>
            <div class="editor-toggle">
              <span>Auto-update from content:</span>
              <label class="switch">
                <input type="checkbox" id="autoUpdateToggle" checked>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="preview-content js-editor" id="editableJsContent" contenteditable="true">
            No converted content yet.
          </div>
        </div>
      </div>
      <!-- Debug section (initially hidden) -->
      <div class="debug-section" id="debugSection">
        <button class="debug-button" id="debugStructureBtn">Debug Structure</button>
        <div class="debug-output" id="debugOutput"></div>
      </div>
    </div>
  </div>
  <!-- Include Mammoth.js for DOCX parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.17/mammoth.browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // ** Global Variables
      let currentFileSource = null;
      let currentJsObject = null;

      // DOM Elements
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');
      const browseBtn = document.getElementById('browseBtn');
      const fileInfo = document.getElementById('fileInfo');
      const fileName = document.getElementById('fileName');
      const fileSize = document.getElementById('fileSize');
      const editableContent = document.getElementById('editableContent');
      const editableJsContent = document.getElementById('editableJsContent');
      const autoUpdateToggle = document.getElementById('autoUpdateToggle');
      const outputFileName = document.getElementById('outputFileName');
      const exportBtn = document.getElementById('exportBtn');
      const alertBox = document.getElementById('alertBox');
      const tabs = document.querySelectorAll('.tab');
      const fileDropdown = document.getElementById('fileDropdown');
      const debugSection = document.getElementById('debugSection');
      const debugStructureBtn = document.getElementById('debugStructureBtn');
      const debugOutput = document.getElementById('debugOutput');

      // Variables to store content and state
      let docxContent = null;
      let jsObject = null;
      let isAutoUpdateEnabled = true;
      let documentTitle = '';
      let documentName = '';
      let loadedJsFilename = null;
      let contentChangeTimer = null;
      let isProcessingChange = false;

      // Enable debug mode (set to true for debugging)
      const debugMode = false;
      if (debugMode) {
        debugSection.style.display = 'block';
      }

      // Debug functions
      debugStructureBtn.addEventListener('click', function() {
        const content = editableContent.innerHTML;
        const structure = analyzeHtmlStructure(content);
        debugOutput.textContent = JSON.stringify(structure, null, 2);
      });

      function analyzeHtmlStructure(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        return {
          elements: countElements(doc.body),
          headings: getHeadingInfo(doc.body),
          lists: getListInfo(doc.body)
        };
      }

      function countElements(element) {
        const result = {};
        const elements = element.getElementsByTagName('*');
        for (let i = 0; i < elements.length; i++) {
          const tagName = elements[i].tagName.toLowerCase();
          result[tagName] = (result[tagName] || 0) + 1;
        }
        return result;
      }

      function getHeadingInfo(element) {
        const headings = [];
        for (let i = 1; i <= 6; i++) {
          const h = element.querySelectorAll(`h${i}`);
          for (let j = 0; j < h.length; j++) {
            headings.push({
              level: i,
              text: h[j].textContent,
              html: h[j].innerHTML
            });
          }
        }
        return headings;
      }

      function getListInfo(element) {
        const lists = {
          ul: Array.from(element.querySelectorAll('ul')).map(ul => ({
            items: ul.querySelectorAll('li').length,
            html: ul.innerHTML
          })),
          ol: Array.from(element.querySelectorAll('ol')).map(ol => ({
            items: ol.querySelectorAll('li').length,
            html: ol.innerHTML
          }))
        };
        return lists;
      }

      // Prevent default drag behaviors
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      // Highlight dropZone on drag events
      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('active'), false);
      });
      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('active'), false);
      });

      // File drop and file input handlers
      dropZone.addEventListener('drop', handleDrop, false);
      browseBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFiles);

      // Tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          const tabId = tab.getAttribute('data-tab');
          document.getElementById(tabId + 'Content').classList.add('active');
        });
      });

      // Auto-update toggle
      autoUpdateToggle.addEventListener('change', function () {
        isAutoUpdateEnabled = this.checked;
      });

      // Format JS button
      document.querySelector('.js-format-btn').addEventListener('click', function () {
        try {
          const jsContent = editableJsContent.textContent;
          const formattedJs = formatJavaScript(jsContent);
          editableJsContent.textContent = formattedJs;
        } catch (error) {
          showAlert('Error formatting JavaScript. Check for syntax errors.', 'error');
        }
      });

      // Editor toolbar buttons for rich text editing
      document.querySelectorAll('.editor-toolbar button').forEach(button => {
        button.addEventListener('click', function () {
          const command = this.dataset.command;
          const value = this.dataset.value || null;
          document.execCommand(command, false, value);
          triggerContentChange();
        });
      });

      // IMPROVEMENT 1: Enhanced content change handling for the rich text editor
      // Use multiple event listeners to ensure all edit actions are captured
      editableContent.addEventListener('input', triggerContentChange);
      editableContent.addEventListener('keyup', triggerContentChange);
      editableContent.addEventListener('paste', function(e) {
        // Allow the paste to complete before updating
        setTimeout(triggerContentChange, 0);
      });
      editableContent.addEventListener('mouseup', function(e) {
        // This helps with capturing edits made by mouse interactions like drag-and-drop
        setTimeout(triggerContentChange, 0);
      });

      // Debounced content change handler to prevent too many updates
      function triggerContentChange() {
        if (isProcessingChange) return;
        
        clearTimeout(contentChangeTimer);
        contentChangeTimer = setTimeout(() => {
          if (isAutoUpdateEnabled && docxContent !== null) {
            updateConvertedJS();
          }
        }, 300); // 300ms debounce
      }

      // IMPROVEMENT 2: Enhanced JS conversion function
      function updateConvertedJS() {
        isProcessingChange = true;
        try {
          const editedContent = editableContent.innerHTML;
          // Use improved convertHtmlToJsObject function with enhanced structure preservation
          jsObject = convertHtmlToJsObject(editedContent);
          editableJsContent.textContent = generateJsCode(jsObject);
          
          if (debugMode) {
            console.log('Updated JS Object:', jsObject);
          }
        } catch (error) {
          console.error('Error updating JS content:', error);
          showAlert('Error converting HTML to JS. Check browser console for details.', 'error');
        } finally {
          isProcessingChange = false;
        }
      }

      // Export button handler
      exportBtn.addEventListener('click', exportJSFile);

      // Prevent default drag events
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files } });
      }

      function handleFiles(e) {
        const files = e.target.files;
        if (files.length > 0) {
          const file = files[0];
          loadedJsFilename = null;
          if (file.name.endsWith('.docx')) {
            const baseName = file.name.replace('.docx', '');
            outputFileName.value = `${baseName}.js`;
            processDocxFile(file);
          } else {
            showAlert('Please upload a .docx file.', 'error');
          }
        }
      }

      function processDocxFile(file) {
        editableContent.textContent = '';
        editableJsContent.textContent = '';
        docxContent = null;
        jsObject = null;
        documentTitle = '';
        documentName = '';
        outputFileName.value = file.name.replace('.docx', '.js');
        fileInfo.classList.add('show');
        fileName.textContent = `File: ${file.name}`;
        fileSize.textContent = `Size: ${formatBytes(file.size)}`;
        const reader = new FileReader();
        reader.onload = function (e) {
          const arrayBuffer = e.target.result;
          
          // IMPROVEMENT 3: Enhanced DOCX conversion options to better preserve structure
          mammoth.convertToHtml({ 
            arrayBuffer: arrayBuffer,
            styleMap: [
              "p[style-name='Heading 1'] => h1:fresh",
              "p[style-name='Heading 2'] => h2:fresh",
              "p[style-name='Heading 3'] => h3:fresh",
              "p[style-name='Heading 4'] => h4:fresh",
              "p[style-name='Heading 5'] => h5:fresh",
              "p[style-name='Heading 6'] => h6:fresh",
              "p[style-name='List Paragraph'] => p:fresh",
              "r[style-name='Strong'] => strong",
              "r[style-name='Emphasis'] => em"
            ]
          })
            .then(result => {
              docxContent = result.value;
              editableContent.innerHTML = docxContent;
              
              // IMPROVEMENT 4: Better preservation of semantic structure
              jsObject = convertHtmlToJsObject(docxContent);
              editableJsContent.textContent = generateJsCode(jsObject);
              exportBtn.disabled = false;
              exportBtn.textContent = 'Export';
              showAlert('Document successfully loaded! You can now edit the content before exporting.', 'success');
              
              if (debugMode) {
                console.log('Imported document structure:', jsObject);
              }
            })
            .catch(error => {
              console.error('Error converting docx:', error);
              showAlert('Error processing DOCX file.', 'error');
            });
        };
        reader.readAsArrayBuffer(file);
      }

      // IMPROVEMENT 5: Enhanced HTML to JS conversion with better structure preservation
      function convertHtmlToJsObject(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const result = {};

        // Find title and name tags (defined with #Title: and #Name:)
        const elements = doc.body.querySelectorAll('*');
        for (const element of elements) {
          const text = element.textContent.trim();
          
          if (text.includes("#Title:")) {
            documentTitle = text.replace("#Title:", "").trim();
            result.title = documentTitle;
          }
          
          if (text.includes("#Name:")) {
            documentName = text.replace("#Name:", "").trim();
            result.name = documentName;
          }
        }

        // Process special sections like llmInstructions, llmRules, userInstructions, etc.
        processSpecialSections(doc, result);
        
        // Extract the rest of the document structure
        extractDocumentStructure(doc, result);
        
        return result;
      }

      // Process special sections like llmInstructions, llmRules, userInstructions, etc.
      function processSpecialSections(doc, result) {
        const headings = doc.querySelectorAll('h1, h2, h3, h4, h5, h6');
        
        for (const heading of headings) {
          const text = heading.textContent.trim();
          
          // Check for special section markers
          if (text.startsWith('#') && !text.includes('#Title:') && !text.includes('#Name:')) {
            // Extract section name, removing the # and any trailing colons
            let sectionName = text.replace(/^#+/, '').trim();
            if (sectionName.endsWith(':')) {
              sectionName = sectionName.slice(0, -1);
            }
            
            // Convert to camelCase for the property name
            const propertyName = convertToValidProperty(sectionName);
            
            // Extract the content for this section
            const sectionContent = extractSectionContent(heading);
            
            if (sectionContent) {
              result[propertyName] = sectionContent;
            }
          }
        }
      }

      // Extract content for a specific section
      function extractSectionContent(headingElement) {
        let content = [];
        let currentElement = headingElement.nextElementSibling;
        
        // Get the current heading level to know when to stop
        const currentLevel = parseInt(headingElement.tagName.charAt(1));
        
        // Collect content until we hit a heading of same or higher level
        while (currentElement) {
          const tagName = currentElement.tagName.toLowerCase();
          
          // Check if we've reached the next section
          if (tagName.match(/^h[1-6]$/)) {
            const elementLevel = parseInt(tagName.charAt(1));
            
            // If this heading is at the same or higher level, we're done with this section
            if (elementLevel <= currentLevel) {
              break;
            }
          }
          
          // Process the element based on its type
          if (tagName === 'p') {
            content.push(currentElement.textContent.trim());
          } else if (tagName === 'ul' || tagName === 'ol') {
            const listItems = [];
            const items = currentElement.querySelectorAll('li');
            items.forEach(item => {
              listItems.push(item.textContent.trim());
            });
            
            // If we already have text content, append this list
            if (content.length > 0) {
              content.push(listItems);
            } else {
              // Otherwise, this is the only content so far
              content = listItems;
            }
          }
          
          currentElement = currentElement.nextElementSibling;
        }
        
        // If we only have one string and it's a single paragraph, return it directly
        if (content.length === 1 && typeof content[0] === 'string') {
          return content[0];
        }
        
        // For multiple paragraphs, join with newlines
        if (content.length > 0 && content.every(item => typeof item === 'string')) {
          return content.join('\n');
        }
        
        return content;
      }

      // IMPROVEMENT 6: Enhanced document structure extraction
      function extractDocumentStructure(doc, resultObj) {
        const headings = Array.from(doc.querySelectorAll('h1, h2, h3, h4, h5, h6'));
        
        // Skip headings that are already processed (special sections or title/name)
        const regularHeadings = headings.filter(h => {
          const text = h.textContent.trim();
          return !text.startsWith('#') && 
                 !text.includes('#Title:') && 
                 !text.includes('#Name:');
        });
        
        // Process each heading as a potential section
        for (let i = 0; i < regularHeadings.length; i++) {
          const heading = regularHeadings[i];
          const headingText = heading.textContent.trim();
          const headingLevel = parseInt(heading.tagName.charAt(1));
          
          // Skip if this has already been processed as part of a parent section
          if (heading.dataset.processed === 'true') continue;
          
          // Convert heading text to a valid property name
          const propertyName = convertToValidProperty(headingText);
          
          // Find all sub-headings that belong to this section
          const subHeadings = [];
          for (let j = i + 1; j < regularHeadings.length; j++) {
            const nextHeading = regularHeadings[j];
            const nextLevel = parseInt(nextHeading.tagName.charAt(1));
            
            // If we find a heading at the same or higher level, we're done with this section
            if (nextLevel <= headingLevel) break;
            
            // If this is an immediate child heading, add it to subHeadings
            if (nextLevel === headingLevel + 1) {
              subHeadings.push(nextHeading);
              nextHeading.dataset.processed = 'true';
            }
          }
          
          // Extract content for this section
          if (subHeadings.length > 0) {
            // This section has subsections
            const subsectionObj = {};
            
            for (const subHeading of subHeadings) {
              const subHeadingText = subHeading.textContent.trim();
              const subPropertyName = convertToValidProperty(subHeadingText);
              
              // Get the content for this subsection
              const subContent = extractSectionContent(subHeading);
              if (subContent) {
                subsectionObj[subPropertyName] = subContent;
              }
            }
            
            // Add this section with its subsections to the result
            if (Object.keys(subsectionObj).length > 0) {
              resultObj[propertyName] = subsectionObj;
            }
          } else {
            // This is a leaf section with no subsections
            const sectionContent = extractSectionContent(heading);
            if (sectionContent) {
              resultObj[propertyName] = sectionContent;
            }
          }
        }
      }

      // Convert heading text to valid JS property name
      function convertToValidProperty(text) {
        // First, clean up the text by removing any markdown-like formatting
        let cleanText = text.replace(/[*_#]/g, '').trim();
        
        // Convert to camelCase
        let property = cleanText.replace(/(?:^\w|[A-Z]|\b\w)/g, (word, index) => {
          return index === 0 ? word.toLowerCase() : word.toUpperCase();
        }).replace(/\s+/g, '');
        
        // Remove any non-alphanumeric characters
        property = property.replace(/[^a-zA-Z0-9]/g, '');
        
        // Make sure the property doesn't start with a number
        if (/^\d/.test(property)) {
          property = 'prop' + property;
        }
        
        return property;
      }

      // Generate JavaScript module code from JS object
      function generateJsCode(jsObject) {
        const variableName = getJsVariableName(documentTitle, documentName);
        const code = `/**
 * ${documentTitle || documentName || 'Knowledge Base'}
 * JavaScript module format for easy importing
 */
const ${variableName} = ${JSON.stringify(jsObject, null, 2)};

// Make the data available globally
window.${variableName} = ${variableName};

export default ${variableName};`;
        return code;
      }

      // Generate a variable name
      function getJsVariableName(title, name) {
        if (!title && !name) return 'knowledgeBaseData';
        let baseName = (title || name).toLowerCase()
          .replace(/\s+/g, '_')
          .replace(/[^a-z0-9_]/g, '')
          .replace(/_+/g, '_');
        return `${baseName}Data`;
      }

      }

      // Alert message display

      // Format file sizes
      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      // Extract JS object from code string
      function extractJsObjectFromCode(jsCode) {
        try {
          // Try to identify the object or array in the code
          const objectMatch = jsCode.match(/const\s+[a-zA-Z0-9_]+\s*=\s*(\{[\s\S]*\});/);
          if (objectMatch && objectMatch[1]) {
            try {
              return JSON.parse(objectMatch[1]);
            } catch (e) {
              console.error("Error parsing object:", e);
            }
          }
          
          const arrayMatch = jsCode.match(/const\s+[a-zA-Z0-9_]+\s*=\s*(\[[\s\S]*\]);/);
          if (arrayMatch && arrayMatch[1]) {
            try {
              return JSON.parse(arrayMatch[1]);
            } catch (e) {
              console.error("Error parsing array:", e);
            }
          }
          
          // Try to evaluate the code safely using Function constructor
          try {
            // Extract variable name and object assignment
            const variableMatch = jsCode.match(/const\s+([a-zA-Z0-9_]+)\s*=\s*(.+?);/s);
            if (variableMatch && variableMatch[1] && variableMatch[2]) {
              const varName = variableMatch[1];
              const objectCode = variableMatch[2];
              
              // Use Function constructor to safely evaluate the object
              return Function(`"use strict"; return (${objectCode})`)();
            }
            
            // If we can't extract the variable and assignment, try to find a JSON-like object
            const objectLiteralMatch = jsCode.match(/\{[\s\S]*\}/);
            if (objectLiteralMatch) {
              return Function(`"use strict"; return (${objectLiteralMatch[0]})`)();
            }
            
            return {};
          } catch (e) {
            console.error("Error evaluating code:", e);
            return {};
          }
        } catch (error) {
          console.error("Error extracting JS object:", error);
          return {};
        }
      }

      // IMPROVEMENT 7: Generate rich text from JS object with better structure preservation
      function generateRichText(obj) {
        let html = '';

        // Add title and name if present
        if (obj.title) {
          html += `<h1><strong>#Title: ${obj.title}</strong></h1>`;
        }
        if (obj.name) {
          html += `<h1><strong>#Name: ${obj.name}</strong></h1>`;
        }

        // Process special sections first (like llmInstructions, userInstructions, etc.)
        const specialSections = [
          'llmInstructions', 'llmRules', 'userInstructions', 'llmKnowledgeBase'
        ];
        
        for (const section of specialSections) {
          if (obj[section]) {
            html += `<h2><strong>#${formatPropertyName(section)}</strong></h2>`;
            html += processValueToHtml(obj[section], 3);
          }
        }

        // Process remaining sections
        for (const key in obj) {
          if ([...specialSections, 'title', 'name'].includes(key)) {
            continue;
          }
          const formattedKey = formatPropertyName(key);
          html += `<h2><strong>${formattedKey}</strong></h2>`;
          html += processValueToHtml(obj[key], 3);
        }
        
        return html;
      }

      // Convert JS object values to HTML
      function processValueToHtml(value, headingLevel = 3) {
        let html = '';

        if (Array.isArray(value)) {
          if (value.length > 0) {
            if (typeof value[0] === 'object' && value[0] !== null) {
              // Array of objects - process each
              value.forEach(item => {
                html += processValueToHtml(item, headingLevel);
              });
            } else {
              // Array of primitives - create list
              html += '<ul>';
              value.forEach(item => {
                html += `<li>${formatText(String(item))}</li>`;
              });
              html += '</ul>';
            }
          }
        } else if (typeof value === 'object' && value !== null) {
          // Object - process each property
          for (const key in value) {
            const formattedKey = formatPropertyName(key);
            html += `<h${headingLevel}><strong>${formattedKey}</strong></h${headingLevel}>`;
            html += processValueToHtml(value[key], headingLevel + 1);
          }
        } else if (typeof value === 'string') {
          // String - check if it contains newlines
          if (value.includes('\n')) {
            // Multiple paragraphs - split and create paragraph for each
            const paragraphs = value.split('\n').filter(p => p.trim());
            paragraphs.forEach(p => {
              html += `<p>${formatText(p)}</p>`;
            });
          } else {
            // Single paragraph
            html += `<p>${formatText(value)}</p>`;
          }
        } else {
          // Other primitive type
          html += `<p>${String(value)}</p>`;
        }
        
        return html;
      }

      // Format property name for display
      function formatPropertyName(name) {
        return name
          .replace(/([A-Z])/g, ' $1')
          .replace(/^./, str => str.toUpperCase())
          .trim();
      }

      // Format text with markdown-like syntax
      function formatText(text) {
        if (!text) return '';
        
        // Replace markdown syntax with HTML
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
        text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
        text = text.replace(/_([^_]+)_/g, '<em>$1</em>');
        text = text.replace(/`(.*?)`/g, '<code>$1</code>');
        text = text.replace(/\\</g, '&lt;').replace(/\\>/g, '&gt;');
        text = text.replace(/\[(.*?)\]/g, '[$1]');
        text = text.replace(/\\'/g, "'");
        
        return text;
      }

      // Format JavaScript code
      function formatJavaScript(jsCode) {
        try {
          // Try to parse as JSON first
          let obj = null;
          try {
            // Extract just the object part of the code
            const objMatch = jsCode.match(/const\s+[a-zA-Z0-9_]+\s*=\s*(\{[\s\S]*\});/);
            if (objMatch && objMatch[1]) {
              obj = JSON.parse(objMatch[1]);
            } else {
              // Try to find any JSON-like object
              const jsonMatch = jsCode.match(/(\{[\s\S]*\})/);
              if (jsonMatch && jsonMatch[1]) {
                obj = JSON.parse(jsonMatch[1]);
              }
            }
          } catch (e) {
            console.error("Failed to parse JS as JSON:", e);
          }
          
          if (obj) {
            // If we successfully parsed the object, rebuild the code with proper formatting
            const varNameMatch = jsCode.match(/const\s+([a-zA-Z0-9_]+)\s*=/);
            const varName = varNameMatch ? varNameMatch[1] : 'knowledgeBaseData';
            
            return `/**
 * ${obj.title || obj.name || 'Knowledge Base'}
 * JavaScript module format for easy importing
 */
const ${varName} = ${JSON.stringify(obj, null, 2)};

// Make the data available globally
window.${varName} = ${varName};

export default ${varName};`;
          }
          
          // If we couldn't parse as JSON, return the original code
          return jsCode;
        } catch (e) {
          console.error("Error formatting JavaScript:", e);
          return jsCode;
        }
      }
