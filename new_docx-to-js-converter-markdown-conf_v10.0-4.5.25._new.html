<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Base Editor (.DOCX to .JS)</title>
  <!-- Font Awesome and Material Icons from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      background-color: #f5f8fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* Header */
    .headerArea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e293b;
      color: #fff !important;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .headerArea h1 {
      color: #fff;
      margin-bottom: 0.5rem;
      font-weight: 500 !important;
    }
    /* Upload & Preview Areas */
    .app-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
      margin-top: 80px;
    }
    .upload-area, .preview-area {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }
    .upload-area {
      text-align: center;
      display: flex;
    }
    .drop-zone {
      border: 2px dashed #3498db;
      border-radius: 5px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
      flex: 1 1 50%;
    }
    .drop-zone:hover, .drop-zone.active {
      border-color: #2980b9;
      background-color: #f0f7fc;
    }
    .drop-zone-text {
      font-size: 1.2rem;
      color: #3498db;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.55rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    .btn-browser {
      background-color: #f8f9fa;
      color: #3498db;
      border: 1px solid #3498db;
    }
    .btn-browser:hover {
      background-color: #e9f5fe;
    }
    #fileInput {
      display: none;
    }
    .file-info {
      text-align: left;
      padding: 0.85rem;
      border-radius: 5px;
      transition: opacity 0.3s;
      flex: 1 1 50%;
      margin: auto 20px;
    }
    .file-info.show {
      opacity: 1;
    }
    .export-options {
      background-color: white;
      padding: 0;
      float: right;
      display: inline-flex;
      margin-left: 26%;
    }
    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      position: relative;
      margin-right: 3px;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .alert {
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert.show {
      opacity: 1;
    }
    .preview-content {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 0.9rem;
      line-height: 1.5;
      min-height: 200px;
      max-height: 100%;
      overflow-y: auto;
    }
    /* Rich Text Editor */
    #editableContent {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      white-space: normal;
      min-height: 300px;
      border: 1px solid #ddd;
      outline: none;
      padding: 2.3rem;
      background-color: white;
    }
    .editor-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      padding: 0.5rem;
      background-color: #f1f3f4;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
    }
    .editor-toolbar button {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .editor-toolbar button:hover {
      background-color: #e9ecef;
    }
    .editor-toolbar button.active {
      background-color: #e2f0fd;
      border-color: #3498db;
    }
    .js-editor {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      background-color: #2d2d2d;
      color: #f8f8f2;
      border: 1px solid #444;
      padding: 2.3rem !important;
    }
    .js-editor-toolbar {
      display: none;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background-color: #333;
      border: 1px solid #444;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
    }
    .js-format-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
      display: none;
    }
    .js-format-btn:hover {
      background-color: #45a049;
    }
    /* Toggle Switch */
    .editor-toggle {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: #ddd;
      font-size: 0.9rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #3498db;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #3498db;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 24px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-bottom-color: #3498db;
      color: #3498db;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    button#exportBtn {
      position: relative;
      margin-left: 10px;
    }
    /* Additional styles for rich text content */
    #editableContent h1, #editableContent h2, #editableContent h3, 
    #editableContent h4, #editableContent h5, #editableContent h6, 
    #editableContent ul, #editableContent ol {
      padding-bottom: 10px;
    }
    #editableContent ul {
      padding-inline-start: 17px;
    }
    #editableContent ol {
      padding-inline-start: 18px;
    }
    #editableContent li {
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headerArea">
      <h1>Knowledge Base Editor (.DOCX to .JS)</h1>
    </div>
    <select id="fileDropdown">
      <option value="">Select a file</option>
    </select>
    <div id="alertBox" class="alert"></div>
    <div class="app-container">
      <div class="upload-area">
        <div id="dropZone" class="drop-zone">
          <i class="fas fa-cloud-upload-alt" style="font-size:32px;"></i>
          <p class="drop-zone-text">Drag & Drop your DOCX file here</p>
          <button id="browseBtn" class="btn btn-browser">Browse Files</button>
          <input type="file" id="fileInput" accept=".docx" />
        </div>
        <div id="fileInfo" class="file-info">
          <h3>File Information</h3>
          <p id="fileName">No file selected</p>
          <p id="fileSize"></p>
        </div>
      </div>
      <div class="preview-area">
        <div class="tabs">
          <div class="tab active" data-tab="original">Original Content</div>
          <div class="tab" data-tab="converted">Converted JS</div>
          <div class="export-options">
            <div class="form-group">
              <label for="outputFileName">Name:</label>
              <input type="text" id="outputFileName" placeholder="knowledge-base.js" value="knowledge-base.js" />
            </div>
            <button id="exportBtn" class="btn" disabled>Export</button>
          </div>
        </div>
        <div id="originalContent" class="tab-content active">
          <div class="editor-toolbar">
            <button type="button" data-command="bold" title="Bold"><b>B</b></button>
            <button type="button" data-command="italic" title="Italic"><i>I</i></button>
            <button type="button" data-command="underline" title="Underline"><u>U</u></button>
            <button type="button" data-command="formatBlock" data-value="H1" title="Heading 1">H1</button>
            <button type="button" data-command="formatBlock" data-value="H2" title="Heading 2">H2</button>
            <button type="button" data-command="formatBlock" data-value="H3" title="Heading 3">H3</button>
            <button type="button" data-command="insertUnorderedList" title="Bullet List">• List</button>
            <button type="button" data-command="justifyLeft" title="Align Left">⇤</button>
            <button type="button" data-command="justifyCenter" title="Align Center">⇔</button>
            <button type="button" data-command="justifyRight" title="Align Right">⇥</button>
          </div>
          <div class="preview-content" id="editableContent" contenteditable="true">
            No content to preview yet. Please upload a DOCX file or select a JS file from dropdown.
          </div>
        </div>
        <div id="convertedContent" class="tab-content">
          <div class="js-editor-toolbar">
            <button type="button" class="js-format-btn" title="Format JS">Format Code</button>
            <div class="editor-toggle">
              <span>Auto-update from content:</span>
              <label class="switch">
                <input type="checkbox" id="autoUpdateToggle" checked>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="preview-content js-editor" id="editableJsContent" contenteditable="true">
            No converted content yet.
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Include Mammoth.js for DOCX parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.17/mammoth.browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // ** Global Variables
      let currentFileSource = null;
      let currentJsObject = null;

      // DOM Elements
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');
      const browseBtn = document.getElementById('browseBtn');
      const fileInfo = document.getElementById('fileInfo');
      const fileName = document.getElementById('fileName');
      const fileSize = document.getElementById('fileSize');
      const editableContent = document.getElementById('editableContent');
      const editableJsContent = document.getElementById('editableJsContent');
      const autoUpdateToggle = document.getElementById('autoUpdateToggle');
      const outputFileName = document.getElementById('outputFileName');
      const exportBtn = document.getElementById('exportBtn');
      const alertBox = document.getElementById('alertBox');
      const tabs = document.querySelectorAll('.tab');
      const attachmentsDropZone = document.querySelector('.attachments-table-drop-zone');
      const fileDropdown = document.getElementById('fileDropdown');

      // Variables to store content and state
      let docxContent = null;
      let jsObject = null;
      let isAutoUpdateEnabled = true;
      let documentTitle = '';
      let documentName = '';
      let loadedJsFilename = null;

      // Prevent default drag behaviors
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      // Highlight dropZone on drag events
      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('active'), false);
      });
      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('active'), false);
      });

      // File drop and file input handlers
      dropZone.addEventListener('drop', handleDrop, false);
      browseBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFiles);

      // Tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          const tabId = tab.getAttribute('data-tab');
          document.getElementById(tabId + 'Content').classList.add('active');
        });
      });

      // Auto-update toggle
      autoUpdateToggle.addEventListener('change', function () {
        isAutoUpdateEnabled = this.checked;
      });

      // Format JS button
      document.querySelector('.js-format-btn').addEventListener('click', function () {
        try {
          const jsContent = editableJsContent.textContent;
          const formattedJs = formatJavaScript(jsContent);
          editableJsContent.textContent = formattedJs;
        } catch (error) {
          showAlert('Error formatting JavaScript. Check for syntax errors.', 'error');
        }
      });

      // Editor toolbar buttons for rich text editing
      document.querySelectorAll('.editor-toolbar button').forEach(button => {
        button.addEventListener('click', function () {
          const command = this.dataset.command;
          const value = this.dataset.value || null;
          document.execCommand(command, false, value);
          if (isAutoUpdateEnabled && docxContent !== null) {
            updateConvertedJS();
          }
        });
      });

      // Update converted JS when editable content changes (DOCX workflow)
      editableContent.addEventListener('input', function () {
        if (isAutoUpdateEnabled && docxContent !== null) {
          updateConvertedJS();
        }
      });

      // Update JS conversion based on the edited content
      function updateConvertedJS() {
        const editedContent = editableContent.innerHTML;
        jsObject = convertHtmlToJsObject(editedContent);
        editableJsContent.textContent = generateJsCode(jsObject);
      }

      // Export button handler
      exportBtn.addEventListener('click', exportJSFile);

      // Prevent default drag events
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files } });
      }

      function handleFiles(e) {
        const files = e.target.files;
        if (files.length > 0) {
          const file = files[0];
          loadedJsFilename = null;
          if (file.name.endsWith('.docx')) {
            const baseName = file.name.replace('.docx', '');
            outputFileName.value = `${baseName}.js`;
            processDocxFile(file);
          } else {
            showAlert('Please upload a .docx file.', 'error');
          }
        }
      }

      function processDocxFile(file) {
        editableContent.textContent = '';
        editableJsContent.textContent = '';
        docxContent = null;
        jsObject = null;
        documentTitle = '';
        documentName = '';
        outputFileName.value = file.name.replace('.docx', '.js');
        fileInfo.classList.add('show');
        fileName.textContent = `File: ${file.name}`;
        fileSize.textContent = `Size: ${formatBytes(file.size)}`;
        const reader = new FileReader();
        reader.onload = function (e) {
          const arrayBuffer = e.target.result;
          mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
            .then(result => {
              docxContent = result.value;
              editableContent.innerHTML = docxContent;
              jsObject = convertHtmlToJsObject(docxContent);
              editableJsContent.textContent = generateJsCode(jsObject);
              exportBtn.disabled = false;
              exportBtn.textContent = 'Export';
              showAlert('Document successfully loaded! You can now edit the content before exporting.', 'success');
            })
            .catch(error => {
              console.error('Error converting docx:', error);
              showAlert('Error processing DOCX file.', 'error');
            });
        };
        reader.readAsArrayBuffer(file);
      }

      // Generic conversion: Convert HTML content to a JS object
      function convertHtmlToJsObject(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const result = {};

        const titleMatch = findTaggedContent(doc, "#Title:");
        if (titleMatch) {
          documentTitle = titleMatch.replace("#Title:", "").trim();
          result.title = documentTitle;
        }
        const nameMatch = findTaggedContent(doc, "#Name:");
        if (nameMatch) {
          documentName = nameMatch.replace("#Name:", "").trim();
          result.name = documentName;
        }
        extractDocumentStructure(doc, result);
        return result;
      }

      function findTaggedContent(doc, tag) {
        const headings = doc.querySelectorAll('h1, h2, h3, h4, h5, h6');
        for (const heading of headings) {
          if (heading.textContent.includes(tag)) {
            return heading.textContent.trim();
          }
        }
        return null;
      }

      function extractFullContentUntilNextHashHeading(headingElement) {
        const result = [];
        let currentNode = headingElement.nextSibling;
        while (currentNode) {
          if (isHeading(currentNode) && currentNode.textContent.trim().startsWith('#')) {
            break;
          }
          if (currentNode.nodeType === Node.ELEMENT_NODE) {
            const markdown = convertElementToMarkdown(currentNode);
            if (markdown) result.push(markdown);
          } else if (currentNode.nodeType === Node.TEXT_NODE && currentNode.textContent.trim()) {
            result.push(currentNode.textContent.trim());
          }
          currentNode = currentNode.nextSibling;
        }
        return result.join('\n');
      }

      function convertElementToMarkdown(element) {
        const tagName = element.tagName.toLowerCase();
        const content = element.textContent.trim();
        if (!content) return '';
        if (tagName.match(/^h[1-6]$/)) {
          const level = parseInt(tagName.charAt(1), 10);
          const hashes = '#'.repeat(level);
          return `${hashes} ${content}`;
        }
        if (tagName === 'p') return content;
        if (tagName === 'strong' || tagName === 'b') return `**${content}**`;
        if (tagName === 'em' || tagName === 'i') return `*${content}*`;
        if (tagName === 'code') return `\`${content}\``;
        if (tagName === 'ul' || tagName === 'ol') {
          const items = Array.from(element.children).map(li => {
            if (li.tagName.toLowerCase() === 'li') {
              const prefix = tagName === 'ul' ? '* ' : '1. ';
              return `${prefix}${li.textContent.trim()}`;
            }
            return '';
          });
          return items.join('\n');
        }
        return content;
      }

      function isHeading(node) {
        return node.nodeName && /^H[1-6]$/i.test(node.nodeName);
      }

      // Generic document structure extraction
      function extractDocumentStructure(doc, resultObj) {
        const mainHeadings = Array.from(doc.querySelectorAll('h1, h2')).filter(h => {
          const text = h.textContent.trim();
          return !text.startsWith('#');
        });
        mainHeadings.forEach(heading => {
          const headingText = heading.textContent.trim();
          const propertyName = convertToValidProperty(headingText);
          const sectionContent = extractGenericSection(heading);
          if (sectionContent && ((typeof sectionContent === 'object' && Object.keys(sectionContent).length > 0) || (typeof sectionContent === 'string' && sectionContent.length > 0))) {
            resultObj[propertyName] = sectionContent;
          }
        });
      }

      // Generic extraction for a section
      function extractGenericSection(heading) {
        const elements = getFollowingElements(heading);
        if (elements.length === 0) return null;
        const subheadings = getSubheadings(heading);
        if (subheadings.length > 0) {
          const result = {};
          subheadings.forEach(subheading => {
            const subName = convertToValidProperty(subheading.textContent.trim());
            const subContent = extractGenericSection(subheading);
            if (subContent) result[subName] = subContent;
          });
          return result;
        }
        const lists = elements.filter(el => el.tagName === 'UL' || el.tagName === 'OL');
        if (lists.length > 0) {
          let items = [];
          lists.forEach(list => {
            const listItems = list.querySelectorAll('li');
            listItems.forEach(item => {
              items.push(item.textContent.trim());
            });
          });
          return items;
        }
        let content = '';
        elements.forEach(el => {
          content += el.textContent.trim() + '\n';
        });
        return content.trim();
      }

      // Get elements following a heading
      function getFollowingElements(heading) {
        const elements = [];
        let currentNode = heading.nextSibling;
        const headingLevel = parseInt(heading.tagName.substring(1), 10);
        while (currentNode) {
          if (isHeading(currentNode)) {
            const currentLevel = parseInt(currentNode.tagName.substring(1), 10);
            if (currentLevel <= headingLevel) break;
          }
          if (currentNode.nodeType === Node.ELEMENT_NODE) {
            elements.push(currentNode);
          }
          currentNode = currentNode.nextSibling;
        }
        return elements;
      }

      // Get subheadings under a given heading
      function getSubheadings(heading) {
        const headingLevel = parseInt(heading.tagName.substring(1), 10);
        const subheadingLevel = headingLevel + 1;
        const subheadings = [];
        let currentNode = heading.nextSibling;
        while (currentNode) {
          if (isHeading(currentNode)) {
            const currentLevel = parseInt(currentNode.tagName.substring(1), 10);
            if (currentLevel <= headingLevel) break;
            if (currentLevel === subheadingLevel) subheadings.push(currentNode);
          }
          currentNode = currentNode.nextSibling;
        }
        return subheadings;
      }

      // Convert heading text to valid JS property name
      function convertToValidProperty(text) {
        let property = text.trim().replace(/^[^a-zA-Z0-9]+/, '');
        property = property.replace(/[^a-zA-Z0-9]+(.)/g, (match, chr) => chr.toUpperCase());
        property = property.charAt(0).toLowerCase() + property.slice(1);
        return property;
      }

      // Generate JavaScript module code from JS object
      function generateJsCode(jsObject) {
        const variableName = getJsVariableName(documentTitle, documentName);
        const code = `/**
 * ${documentTitle || documentName || 'Knowledge Base'}
 * JavaScript module format for easy importing
 */
const ${variableName} = ${JSON.stringify(jsObject, null, 2)};

// Make the data available globally
window.${variableName} = ${variableName};`;
        return code;
      }

      // Generate a variable name
      function getJsVariableName(title, name) {
        if (!title && !name) return 'knowledgeBaseData';
        let baseName = (title || name).toLowerCase()
          .replace(/\s+/g, '_')
          .replace(/[^a-z0-9_]/g, '')
          .replace(/_+/g, '_');
        return `${baseName}Data`;
      }

      // Export JS file
      function exportJSFile() {
        const fileNameToSave = outputFileName.value;
        let jsContentToSave = editableJsContent.textContent;

        if (currentFileSource === 'dropdown') {
          console.log('Exporting JS content from dropdown source.');
        } else if (jsObject) {
          console.log('Exporting JS content from DOCX source.');
          if (document.querySelector('.tab[data-tab="converted"]').classList.contains('active')) {
            jsContentToSave = editableJsContent.textContent;
          } else {
            const editedContent = editableContent.innerHTML;
            jsObject = convertHtmlToJsObject(editedContent);
            jsContentToSave = generateJsCode(jsObject);
          }
        } else {
          showAlert('No content to export or save.', 'error');
          return;
        }

        const jsFileBlob = new Blob([jsContentToSave], { type: 'application/javascript' });
        const finalFileName = fileNameToSave.endsWith('.js') ? fileNameToSave : `${fileNameToSave}.js`;
        const jsFile = new File([jsFileBlob], finalFileName, { type: 'application/javascript' });
        simulateFileDrop(attachmentsDropZone, jsFile);
        showAlert('Successfully Exported and sent to Attachments!', 'success');
        exportBtn.textContent = 'Export';
        currentFileSource = null;
      }

      // Simulate drag and drop event
      function simulateFileDrop(dropZoneElement, file) {
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        const dropEvent = new DragEvent('drop', {
          bubbles: true,
          cancelable: true,
          dataTransfer: dataTransfer
        });
        const dragEnterEvent = new DragEvent('dragenter', {
          bubbles: true,
          cancelable: true,
          dataTransfer: dataTransfer
        });
        const dragOverEvent = new DragEvent('dragover', {
          bubbles: true,
          cancelable: true,
          dataTransfer: dataTransfer
        });
        dropZoneElement.dispatchEvent(dragEnterEvent);
        dropZoneElement.dispatchEvent(dragOverEvent);
        dropZoneElement.dispatchEvent(dropEvent);
      }

      // Alert message display
      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type} show`;
        setTimeout(() => {
          alertBox.classList.remove('show');
        }, 5000);
      }

      // Format file sizes
      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      // --- Functions for JS File Loading and Rich Text Conversion ---
      async function fetchConfluenceAttachmentContent(filename) {
        const filenameLinks = document.querySelectorAll('table.attachments a.filename');
        let fileUrl = null;

        for (const link of filenameLinks) {
            if (link.textContent.trim() === filename) {
                fileUrl = link.getAttribute('href');
                break;
            }
        }

        if (!fileUrl) {
            return Promise.reject(new Error(`Attachment link not found for filename: ${filename}`));
        }

        try {
            const response = await fetch(fileUrl);
            if (!response.ok) {
                return Promise.reject(new Error(`HTTP error! status: ${response.status}`));
            }
            const jsContent = await response.text();
            return jsContent;

        } catch (error) {
            return Promise.reject(new Error(`Fetch error: ${error.message}`));
        }
      }

      // Extract JS object from code string
      function extractJsObjectFromCode(jsCode) {
        try {
          // Find the object declaration in the code
          const objectMatch = jsCode.match(/const\s+[a-zA-Z0-9_]+\s*=\s*(\{[\s\S]*\});/);
          if (objectMatch && objectMatch[1]) {
            // Parse the object part
            return JSON.parse(objectMatch[1]);
          }
          
          // If that didn't work, try another approach for array format
          const arrayMatch = jsCode.match(/const\s+[a-zA-Z0-9_]+\s*=\s*(\[[\s\S]*\]);/);
          if (arrayMatch && arrayMatch[1]) {
            return JSON.parse(arrayMatch[1]);
          }
          
          // Try to find any JSON-like structure in the code
          const jsonMatch = jsCode.match(/(\{[\s\S]*\})/);
          if (jsonMatch && jsonMatch[1]) {
            try {
              return JSON.parse(jsonMatch[1]);
            } catch (e) {
              // If direct parsing fails, use fallback method
              return extractObjectWithRegex(jsCode);
            }
          }
          
          // Final fallback - try to evaluate the code in a safe way
          return extractObjectWithRegex(jsCode);
          
        } catch (error) {
          console.error("Error extracting JS object:", error);
          throw new Error("Failed to extract valid JS object from code");
        }
      }
      
      // Fallback method to extract JS object using regex
      function extractObjectWithRegex(jsCode) {
        // Look for variable assignment
        const assignmentMatch = jsCode.match(/const\s+([a-zA-Z0-9_]+)\s*=/);
        if (assignmentMatch && assignmentMatch[1]) {
          const varName = assignmentMatch[1];
          
          // Create a safe temporary object
          const tempObj = {};
          
          // Try to extract key-value pairs
          const keyValueRegex = /"([^"]+)"\s*:\s*(?:"([^"]*)"|(\{[\s\S]*?\})|(\[[\s\S]*?\])|([^,}\]]+))/g;
          let match;
          
          while ((match = keyValueRegex.exec(jsCode)) !== null) {
            const key = match[1];
            // Determine which capturing group has the value
            let value = match[2] || match[3] || match[4] || match[5];
            
            // If value is a string, use as is
            if (match[2]) {
              tempObj[key] = match[2];
            } 
            // If value seems to be an object or array
            else if (match[3] || match[4]) {
              try {
                tempObj[key] = JSON.parse(value);
              } catch (e) {
                tempObj[key] = value; // Keep as string if parsing fails
              }
            } 
            // Otherwise, try to convert to appropriate type
            else if (match[5]) {
              const trimmedValue = match[5].trim();
              if (trimmedValue === 'true') tempObj[key] = true;
              else if (trimmedValue === 'false') tempObj[key] = false;
              else if (trimmedValue === 'null') tempObj[key] = null;
              else if (!isNaN(trimmedValue)) tempObj[key] = Number(trimmedValue);
              else tempObj[key] = trimmedValue;
            }
          }
          
          return tempObj;
        }
        
        // If all else fails, try a final regex approach to extract any object
        const objMatch = jsCode.match(/\{[\s\S]*\}/);
        if (objMatch) {
          try {
            return Function('"use strict";return ' + objMatch[0])();
          } catch (e) {
            throw new Error("Could not parse JavaScript object");
          }
        }
        
        throw new Error("No valid JavaScript object found in code");
      }

      function loadJSFileContent(filename) {
        fetchConfluenceAttachmentContent(filename)
          .then(jsContent => {
            editableJsContent.textContent = jsContent;
            try {
              // Use the improved extraction function to get the JS object
              const extractedObject = extractJsObjectFromCode(jsContent);
              jsObject = extractedObject;
              currentJsObject = jsObject;
              
              // Generate rich text HTML using the same function from js-to-richtext-converter
              const richTextHtml = generateRichText(jsObject);
              editableContent.innerHTML = richTextHtml;

              outputFileName.value = filename.replace('.js', '');
              exportBtn.disabled = false;
              exportBtn.textContent = 'Save';
              loadedJsFilename = filename;
              docxContent = null;
              fileInfo.classList.remove('show');
              showAlert(`JS File '${filename}' loaded from Attachments!`, 'success');
              currentFileSource = 'dropdown';
            } catch (e) {
              console.error("Error parsing or converting JS content:", e);
              editableContent.innerHTML = '<p>Error displaying content as Rich Text. Invalid JS Object format.</p>';
              showAlert(`Error processing JavaScript content: ${e.message}`, 'error');
            }
          })
          .catch(error => {
            console.error('Error loading JS file:', error);
            showAlert(`Error loading JS File '${filename}' from Attachments: ${error.message}`, 'error');
            editableContent.textContent = 'Error loading content.';
            editableJsContent.textContent = 'Error loading content.';
          });
      }

      // --- Rich Text Conversion Functions ---
      function generateRichText(obj) {
        let html = '';

        if (obj.title) {
            html += `<h1><strong>#Title: ${obj.title}</strong></h1>`;
        }

        if (obj.name) {
            html += `<h1><strong>#Name: ${obj.name}</strong></h1>`;
        }

        if (obj.llmInstructions) {
            html += `<h2><strong>#llmInstructions</strong></h2>`;
            html += formatInstructions(obj.llmInstructions);
        }

        if (obj.userInstructions) {
            html += `<h2><strong>#userInstructions</strong></h2>`;
            html += formatInstructions(obj.userInstructions);
        }

        for (const key in obj) {
            if (['title', 'name', 'llmInstructions', 'userInstructions'].includes(key)) {
                continue;
            }
            const formattedKey = formatPropertyName(key);
            html += `<h2><strong>${formattedKey}</strong></h2>`;
            html += processValue(obj[key], 3);
        }
        return html;
      }

      function processValue(value, headingLevel = 3) {
          let html = '';

          if (Array.isArray(value)) {
              if (value.length > 0) {
                  if (typeof value[0] === 'object' && value[0] !== null) {
                      value.forEach(item => {
                          html += processValue(item, headingLevel);
                      });
                  } else {
                      html += '<ul>';
                      value.forEach(item => {
                          html += `<li>${formatText(String(item))}</li>`;
                      });
                      html += '</ul>';
                  }
              }
          } else if (typeof value === 'object' && value !== null) {
              for (const key in value) {
                  const formattedKey = formatPropertyName(key);
                  html += `<h${headingLevel}><strong>${formattedKey}</strong></h${headingLevel}>`;
                  html += processValue(value[key], headingLevel + 1);
              }
          } else {
              html += `<p>${formatText(String(value))}</p>`;
          }
          return html;
      }

      function formatPropertyName(name) {
          return name
              .replace(/([A-Z])/g, ' $1')
              .replace(/^./, function(str) { return str.toUpperCase(); })
              .trim();
      }

      function formatInstructions(instructionsText) {
          let html = '';
          const lines = instructionsText.split('\n');
          let inList = false;
          let inOrderedList = false;
          let listLevel = 0;
          let listStack = [];

          for (let i = 0; i < lines.length; i++) {
              let line = lines[i].trim();

              if (!line) {
                  while (listStack.length > 0) {
                      const listType = listStack.pop();
                      html += listType === 'ol' ? '</ol>' : '</ul>';
                  }
                  inList = false;
                  inOrderedList = false;
                  listLevel = 0;
                  html += '<p>&nbsp;</p>';
                  continue;
              }

              if (line.startsWith('#')) {
                  while (listStack.length > 0) {
                      const listType = listStack.pop();
                      html += listType === 'ol' ? '</ol>' : '</ul>';
                  }
                  inList = false;
                  inOrderedList = false;
                  listLevel = 0;

                  const level = (line.match(/#/g) || []).length;
                  const text = line.replace(/#/g, '').trim();
                  html += `<h${Math.min(level + 1, 6)}>${text}</h${Math.min(level + 1, 6)}>`;
                  continue;
              }

              const orderedListMatch = line.match(/^(\d+)\.\s+(.*)$/);
              if (orderedListMatch) {
                  const indentLevel = countLeadingSpaces(lines[i]) / 2;

                  while (listLevel > indentLevel) {
                      const listType = listStack.pop();
                      html += listType === 'ol' ? '</ol>' : '</ul>';
                      listLevel--;
                  }

                  if (!inOrderedList || listLevel < indentLevel) {
                      html += '<ol>';
                      listStack.push('ol');
                      listLevel = indentLevel;
                      inOrderedList = true;
                      inList = false;
                  }

                  const itemText = formatText(orderedListMatch[2]);
                  html += `<li>${itemText}</li>`;
                  continue;
              }

              if (line.startsWith('*') || line.startsWith('-')) {
                  const indentLevel = countLeadingSpaces(lines[i]) / 2;

                  while (listLevel > indentLevel) {
                      const listType = listStack.pop();
                      html += listType === 'ol' ? '</ol>' : '</ul>';
                      listLevel--;
                  }

                  if (!inList || listLevel < indentLevel) {
                      html += '<ul>';
                      listStack.push('ul');
                      listLevel = indentLevel;
                      inList = true;
                      inOrderedList = false;
                  }
                  const itemText = formatText(line.replace(/^[*-]\s*/, '').trim());
                  html += `<li>${itemText}</li>`;
              } else {
                  while (listStack.length > 0) {
                      const listType = listStack.pop();
                      html += listType === 'ol' ? '</ol>' : '</ul>';
                  }
                  inList = false;
                  inOrderedList = false;
                  listLevel = 0;
                  const formattedText = formatText(line);
                  html += `<p>${formattedText}</p>`;
              }
          }

          while (listStack.length > 0) {
              const listType = listStack.pop();
              html += listType === 'ol' ? '</ol>' : '</ul>';
          }
          return html;
      }

      function countLeadingSpaces(str) {
          const match = str.match(/^(\s*)/);
          return match ? match[1].length : 0;
      }

      function formatText(text) {
          if (!text) return '';
          text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
          text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
          text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
          text = text.replace(/_([^_]+)_/g, '<em>$1</em>');
          text = text.replace(/`(.*?)`/g, '<code>$1</code>');
          text = text.replace(/\\</g, '&lt;').replace(/\\>/g, '&gt;');
          text = text.replace(/\[(.*?)\]/g, '[$1]');
          text = text.replace(/\\'/g, "'");
          return text;
      }

      // Format JavaScript code
      function formatJavaScript(jsCode) {
        try {
          // Try parsing as JSON first
          const jsObject = JSON.parse(jsCode);
          return JSON.stringify(jsObject, null, 2);
        } catch (e) {
          // If not valid JSON, return as is
          return jsCode;
        }
      }

      // Populate dropdown with .js files
      function populateDropdown() {
        const filenameColumns = document.querySelectorAll('td.filename-column');
        filenameColumns.forEach(column => {
          const link = column.querySelector('a');
          if (link) {
            const filename = link.textContent.trim();
            if (filename.endsWith('.js')) {
              const option = document.createElement('option');
              option.value = filename;
              option.textContent = filename;
              fileDropdown.appendChild(option);
            }
          }
        });
        fileDropdown.addEventListener('change', function() {
            const selectedFileName = this.value;
            if (selectedFileName) {
                editableContent.textContent = '';
                editableJsContent.textContent = '';
                docxContent = null;
                jsObject = null;
                documentTitle = '';
                documentName = '';
                fileInfo.classList.remove('show');
                loadedJsFilename = selectedFileName;
                outputFileName.value = selectedFileName.replace('.js', '');
                loadJSFileContent(selectedFileName);
            } else {
                editableContent.textContent = 'No content to preview yet. Please upload a DOCX file or select a JS file from dropdown.';
                editableJsContent.textContent = 'No converted content yet.';
                exportBtn.disabled = true;
                exportBtn.textContent = 'Export';
                loadedJsFilename = null;
                outputFileName.value = 'knowledge-base.js';
                currentFileSource = null;
            }
        });
      }

      // Initial population of dropdown
      populateDropdown();
    });
